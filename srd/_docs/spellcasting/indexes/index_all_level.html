---
layout: default
title: Чари за рівнями
---
<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
{% assign groups = site.spells | group_by: "level" | uniq | sort: "level" %}
{% for group in groups %}
      <h3>{{ group.name }}</h3>
  <ul style="column-count: 3">
    {% for item in group.items %}
           <li><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
    {%endfor%}
  </ul>
{% endfor %}
</div>
